---
- hosts: all

  pre_tasks:
    - set_fact:
        java_packages: java-1.7.0-openjdk
      when: ansible_os_family == 'RedHat'
      tags: [test]

    - set_fact:
        java_packages: openjdk-7-jdk
      when: ansible_os_family == 'Debian'
      tags: [test]

  roles:
    - role_under_test

  post_tasks:
    - name: Check java install
      shell: java -version 2>&1 | awk '/version/{print $NF}' | grep "1.7"
      tags: [test]
